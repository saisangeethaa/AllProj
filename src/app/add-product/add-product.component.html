<h1> Add Product</h1>
<div>
    <form [formGroup]="prodFrm" (ngSubmit)="addProduct()">
<div>
<label for ="prodNm">  Product Name: </label>
<input type="text" name="" id="nm" formControlName="prodNm">
</div>

<div>
    <label for ="prodNm">  Product Price: </label>
    <input type="text" name="" id="nm" formControlName="prodPrice">
    </div>

    <div>
        <label for ="prodNm">  Product Quantity: </label>
        <input type="text" name="" id="nm" formControlName="prodQuan">
        </div>
        <div>
            <label for ="prodNm">  Product Category: </label>
            <select name="" id ="ctry" formControlName="ctgy">

                    <option *ngFor="let ct of prodCategories" > {{ct}} </option>
            </select>
            </div>

            <div>
                <label for ="prodNm">  Discoutn Per: </label>
                <input type="text" name="" id="dscnt" formControlName="discount">
                </div>
                <div>
                   <button  type="submit" [disabled]="!prodFrm.valid" > Add Product </button>

                </div>
    </form>
</div>
